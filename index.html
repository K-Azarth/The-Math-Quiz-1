<!DOCTYPE html>
<html>

<head>
    <title>Guess The Word, Game!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="game_login.js"></script>
</head>

<body>
    <div class="container">

        <h1>The Math Quiz!</h1>
        <h2>A number guessing game of multipication(Note: A calculator can be used)</h2>
        <br>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
            <h3>Player - 1 Username for the game</h3>
            <label>Username for this round:</label>
            <input type="text" id="p_1" class="form-control" placeholder="What's your username gonna be? Player - 1">
        </div>
        <br>
        <br>
        <br>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
            <h3>Player - 2 Username for the game</h3>
            <input type="text" id="p_2" class="form-control" placeholder="What's your username gonna be? Player - 2">
        </div>
        <br>
        <br>
        <button type="button" style="width: 30%;" class="btn btn-primary" onclick="addstudents()">Login to the game</button>
    </div>
</body>

</html>
